<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">allFind Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age(optional)</label>
                <input type="number" name="numer" id="number" placeholder="Age" min="16" max="90">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="dropdown" id="dropdown">
                    <option value="disable" disabled selected>Select an option</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend allFind to a friend?</p>
                <label>
                    <input type="radio" class="input-radio" name="user-recommend" value="definitely">Definitely
                </label>
                <label>
                    <input type="radio" class="input-radio" name="user-recommend" value="maybe">Maybe
                </label>
                <label>
                    <input type="radio" class="input-radio" name="user-recommend" value="notsure">Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? <span class="span-box">(Check all that apply)</span></p>
                <label>
                    <input type="checkbox" class="input-checkbox" name="user-comments" value="front">Front-end Projects
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="user-comments" value="back">Back-end Projects
                </label>
                <label>
                    <input type="checkbox" class="input-checkbox" name="user-comments" value="data">Data Visualization
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="user-suggestions" class="comments" cols="50" rows="8" placeholder="Enter your comment here"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
